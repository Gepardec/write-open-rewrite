---
type: specs.openrewrite.org/v1beta/recipe
name: com.gepardec.java.migrate.jakarta.Xmi
displayName: Migrate javax names to jakarta in XMI files
description: These recipes help with the Migration to Jakarta EE 10.
tags:
  - jakarta
preconditions:
  - org.openrewrite.FindSourceFiles:
      filePattern: '**/*.xmi'
recipeList:
  - org.openrewrite.xml.ChangeTagAttribute:
      elementName: Default:JAVA.package
      attributeName: JAVA.package
      oldValue: 'javax\.(.*)'
      newValue: 'jakarta.$1'
      regex: true
  - org.openrewrite.xml.ChangeTagAttribute:
      elementName: ownedAttribute
      attributeName: name
      oldValue: 'javax.transaction.global.timeout'
      newValue: 'jakarta.transaction.global.timeout'
      regex: false